[workspace]
name = "ecg"
version = "0.1.0"
authors = ["Alan <alanzenh@gmail.com>"]
channels = ["conda-forge", "bioconda"]
platforms = ["win-64", "linux-64"]

[dependencies]
python = "==3.11.7"
numpy = "==1.26.4"
pandas = "==2.1.3"
scipy = ">=1.13"
scikit-learn = ">=1.5"
matplotlib = ">=3.9"
xgboost = ">=2.0"
seaborn = ">=0.13"
openpyxl = ">=3.1.5,<4"
xlsxwriter = ">=3.2.9,<4"
tqdm = ">=4.66"
ipykernel = ">=7.1.0,<8"
pymatreader = ">=1.1.0,<2"

[pypi-dependencies]
ecg = { path = ".", editable = true }
tensorflow = "==2.15.0"
matlabengine = "==24.2.*"

[feature.dev.dependencies]
ruff = ">=0.9.0"
pytest = ">=8.0.0"
pytest-cov = ">=5.0"
jupyterlab = "*"
ipykernel = "*"
ipywidgets = "*"

[environments]
default = ["dev"]
prod = []

[tasks]
notebook = "jupyter lab"
test = "pytest"
lint = "ruff check --fix ."
format = "ruff format ."
check = { depends-on = ["lint", "test"] }
